<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IHA LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<div class="container pt-5">
    <h1>IHA WEB LOGIN</h1>
    <div class="card p-3">
      <div class="text-center"> {{ error }}</div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">UserName</label>
                <input type="text" class="form-control" name="username" maxlength="100" required id="id_title">
            </div>
            <div class="mb-3">
                <label for="id_model" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" maxlength="100" required id="id_model">
            </div>

            <input type="submit" class="btn btn-success" value="Login">
        </form>
        <a href="register">Register</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
